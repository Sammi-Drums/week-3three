<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.html">
    <title>Forms_Assignment</title>
</head>
<body>
    <section class="from-control">
        <div class="img-form">
            <img src="" alt="Form Image">
            <h1>Create Your Account</h1>
            <p>Share your artwork and get fundings</p>
        </div>
        <div class="form-info">
            <form action="">
                <h1>Create Your Account</h1>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="file"></label>
                    <input type="password" id="file" name="file" placeholder="Password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
